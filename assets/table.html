<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Tabela</h1>
        <nav>
            <button id="new-product-btn" aria-label="Cadastrar novo produto">Cadastrar Novo Produto</button>
            <button id="remove-products-btn" aria-label="Cadastrar novo produto">Remover produtos</button>
        </nav>
    </header>
    <main>
        <section id="list-container">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Produtos serão exibidos aqui -->
                </tbody>
            </table>
        </section>

    </main>
    <footer>
        <p>Desenvolvido por <a href="#">Sávio Sérgio</a></p>
    </footer>
</body>
