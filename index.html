<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Formulário</h1>
        <nav>
            <a href="table.html">Tabela</a>
        </nav>
    </header>
    <main>
        <section id="form-container">
            <h2>Cadastro de Produto</h2>
            <form id="produto-form">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva o produto" required></textarea>

                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" placeholder="Ex: 00.00" step="0.01" required>

                <label for="avaliacao">Disponível para venda:</label>
                <select id="avaliacao" name="avaliacao" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value=1>Sim</option>
                    <option value=0>Não</option>
                </select>

                <nav>
                    <button type="submit">Cadastrar Produto</button>
                    <button type="reset">Limpar</button>
                </nav>
            </form>
        </section>

    </main>
    <footer>
        <p>Desenvolvido por <a href="#">Sávio Sérgio</a></p>
    </footer>
    <script src="js/script-form.js"></script>
</body>

</html>
